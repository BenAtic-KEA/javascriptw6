  <meta charset="UTF-8">

  <title>Document</title>
  <script type="module" src="index.js"></script>

<body style="font-family: sans-serif;padding-top: 1em;">
  <div style="margin-left: 50px;margin-right: auto;width: 80%;" class="vertical-menu">
    <div>
      <ul id="menu" class="menu">
        <li><a id="about" href="#">About</a></li>
        <li><a id="our-cars" href="#">See our cars</a></li>
        <div id="logged-in-admin" style="display: none;">
          <li><a id="add-edit-cars" href="#">Add/edit cars</a></li>
        </div>
        <div id="not-logged-in" style="display: block;">
          <li><a id="sign-up" href="#">Sign up as user</a></li>
        </div>
        <div id="logged-in-user" style="display: none;">
          <li><a id="my-details" href="#">My Details</a></li>
        </div>
        <li><a id="login" href="#">Login</a></li>
        <li><a id="logout" href="#" style="display:none">Logout</a></li>
      </ul>
      <p id="user-role"></p>
    </div>
    <div id="content" style="margin-left:15px;padding-top: 1em;"></div>
  </div>

</html>

<!--
  All you templates should be added below
-->

<template data-id="about">
  <h2>Just Text (HTML) </h2>
  <p>No JavaScript used on this page</p>
  <img src="images/KEA_logo_DK_Web.jpg" style="width: 700px;" alt="kea logo" />
</template>

<template data-id="our-cars">
  <h2>Cars</h2>
  <button id="t1-btn1" class="btn btn-primary">Refresh List</button>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>brand</th>
        <th>model</th>
        <th>price pr day</th>
      </tr>
    </thead>
    <tbody id="car-rows"></tbody>
  </table>
  <h4 id="t1-content" style="margin-top: 1em;"></h4>
</template>

<template data-id="add-edit-cars">
  <h2>Add & edit cars</h2>
  <p>Create new car:</p>
  <p id="car-id"></p>
  <input id="input-brand" placeholder="add brand">
  <input id="input-model" placeholder="add model">
  <input id="input-price-pr-day" type="number" placeholder="add price pr. day">
  <input id="input-discount" type="number" placeholder="add best discount in %">
  <button id="btn-add-car">add Car</button>
  <br>
  <button id="btn-get-all" class="btn btn-secondary">Get All Users</button>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>brand</th>
        <th>model</th>
        <th>price pr day</th>
        <th>discount</th>
        <th>created</th>
        <th>updated</th>
      </tr>
    </thead>
    <tbody id="car-admin-rows">
    </tbody>
  </table>
</template>

<template data-id="sign-up">
  <header>everyone should be able to sign up on the website</header>
</template>

<template data-id="my-details">
  <header>Only logged in users can see this, and </header>
</template>

<template data-id="login">
  <div style="margin:150px;">
    <h2>Login</h2>
    <form>
      <input placeholder="User Name" id="username" />
      <input type="password" placeholder="Password" id="password" />
      <div style="margin-top:1em;">
        <button id="btn-login" class="btn btn-primary">Login</button>
      </div>
    </form>
    <p id="login-err" style="color:red;"></p>
  </div>
</template>
